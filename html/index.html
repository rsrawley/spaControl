<!DOCTYPE html>
<html>

<head>
	<title>Hot Tub Interface</title>

	<link rel="shortcut icon" href="pictures/hot_tub.png" type="image/x-icon">

	<!-- Load websockets script -->
	<script src="socket.io/socket.io.js"></script>

  <!-- Load Google charts script -->
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

	<!-- Load style sheet -->
	<link rel="stylesheet" type="text/css" href="style.css">

	<!-- Load JS -->
	<script src="setup.js" defer></script>
	<script src="script.js" defer></script>
</head>

<body>
	<div class="large grid-container-status">
		<div class="icon">
			<img id="icon">
		</div>
		<div class="outdoor" id="outdoor"></div>		
		<div class="spa">
			<div id="spaGauge"></div>
		</div>
		<div class="time">
			<span id="HH"></span>:<span id="MM"></span>&nbsp;<span id="estimatedTime"></span>
		</div>
		<div class="status">
			<span id="HF"></span>
		</div>
		<div class="set">
			<button id="setMinus"></button>
			<select id="setTemp"></select>
			<button id="setPlus"></button>
		</div>
	</div>

	<div class="large">
		Controls<br>
		<button id="lights">Lights</button>
		<button id="jets1">Jets 1</button>
		<button id="jets2">Jets 2</button>
		<button id="circ" disabled=true>Circ</button>
		<button id="phone">&nbsp;</button>
	</div>

	<div class="large programs">
		<button onclick="letsgo()">Going hot tubbin'</button> 
		<button onclick="alldone()">Done hot tubbin'</button>
		<button onclick="survey()" id="survey">Survey</button>
	</div>
	
	<div class="large" id="weatherBox">
		Weather
		<div class="grid-container-weather">
			<div id="temperatureGauge"></div>
			<div id="windGauge"></div>
			<div id="sunGauge"></div>
		</div>		
	</div>

  <div id="weatherGraph" style="width: 950px; height: 600px"></div>
	<div id="graph" style="width: 950px; height: 600px"></div>

	<div class="large">
		Settings<br>
		<div id="settingsRadioButtons"></div>
		Heater sensor A: <span id="TA"></span> <span class="degSymbol"></span>, B: <span id="TB"></span> <span class="degSymbol"></span><br>
		<br>
		Filter cycle : 1<br>
		Cleanup cycle: inactive<br>
		GFCI: passed/not passed<br>
	</div>

	<div class="large">
		Filter cycles<br>
		Filter 1 : 8:00 PM to 8:00 AM (duration 2:15)<br>
		Filter 2 : 8:00 PM to 8:00 AM (duration 2:15) OR INACTIVE
	</div>

	<div class="large">
		Logs<br>
	</div>

	<div>
		Debug level : <span id="debugLevel"></span><br>
		<input id="newDebugLevel">
	</div>

	<div>
		Last error : <span id="error"></span>
	</div>
	
	<div id="settings">
	</div>
